<!DOCTYPE html>
<html>
	<head>
		<title>Q1 Output Comparator</title>
		<link href="q1.css" type="text/css" rel="stylesheet" />
		<script src="prototype.js" type="text/javascript"></script>
		<script src="q1.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="column">
			<h2>Expected output</h2>
			<textarea id="expected" rows="8" cols="30"></textarea>
		</div>

		<div class="column">
			<h2>Actual output</h2>
			<textarea id="actual" rows="8" cols="30"></textarea>
		</div>

		<div id="comparearea">
			<button id="compare">Compare</button>
		</div>

		<ul id="differences"></ul>
	</body>
</html>
